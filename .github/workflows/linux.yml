name: linux

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        cip:
          - tag: static
          - tag: "5.41"
            bundled_cmd: 0
          - tag: "5.40"
            bundled_cmd: 1
          - tag: "5.40"
            bundled_cmd: 0
          - tag: "5.38"
            bundled_cmd: 0
          - tag: "5.36"
            bundled_cmd: 0
          - tag: "5.34"
            bundled_cmd: 0
          - tag: "5.32"
            bundled_cmd: 0
          - tag: "5.30"
            bundled_cmd: 0
          - tag: "5.28"
            bundled_cmd: 0
          - tag: "5.26"
            bundled_cmd: 0
          - tag: "5.24"
            bundled_cmd: 0
          - tag: "5.22"
            bundled_cmd: 0
          - tag: "5.20"
            bundled_cmd: 0
          - tag: "5.18"
            bundled_cmd: 0
          - tag: "5.16"
            bundled_cmd: 0
          - tag: "5.14"
            bundled_cmd: 0
          - tag: "5.12"
            bundled_cmd: 0
          - tag: "5.10"
            bundled_cmd: 0

    env:
      CIP_TAG: ${{ matrix.cip.tag }}
      ANYEVENT_FTP_BUNDLED_CMD: ${{ matrix.cip.bundled_cmd }}

    steps:
      - uses: actions/checkout@v2

      - name: Bootstrap CIP
        run: |
          curl -L https://raw.githubusercontent.com/uperl/cip/main/bin/github-bootstrap | bash

      - name: Cache-Key
        id: cache-key
        run: |
          echo -n '::set-output name=key::'
          cip cache-key

      - name: Cache CPAN modules
        uses: actions/cache@v2
        with:
          path: ~/.cip
          key: ${{ runner.os }}-build-${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-build-${{ steps.cache-key.outputs.key }}

      - name: Start-Container
        run: |
          cip start

      - name: Diagnostics
        run: |
          cip diag

      - name: Install-Dependencies
        run: |
          cip install

      - name: Build + Test
        run: |
          cip script

      - name: CPAN log
        if: ${{ failure() }}
        run: |
          cip exec bash -c 'cat $HOME/.cpanm/latest-build/build.log'
